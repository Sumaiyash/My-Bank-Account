<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h3 class="font-bold text-5xl text-center mt-20 text-blue-800">Banking Site</h3>
    </header>
    <!-- inputfield -->
    <section class=" h-auto w-4/5 mx-auto mt-8">
        <div class="grid grid-cols-2 gap-4">
            <div class=" bg-orange-100 p-4 ">
                <h4 class="font-bold text-2xl text-center text-cyan-800 "> Input Field</h4>
                <div class="grid grid-rows-2 gx-4 p-4">
                    <div class=" border-2 border-slate-100 bg-slate-100 w-4/5 h-4/5 mx-auto mt-4 p-6">
                        <h5 class="font-semibold text-2xl text-cyan-800 "> Please Deposite </h5>
                        <input id="deposit-input" class="w-3/4 border-2 border-slate-100" type="text"
                            placeholder="$ amount what you what"> <br>
                        <button id="deposit-button"
                            class=" text-white bg-rose-400 mt-3 px-4 py-2 rounded-md">Deposite</button>
                    </div>
                    <div class=" border-2 border-slate-100 bg-red-200 w-4/5 h-auto mx-auto mt-8 p-4">
                        <h5 class="font-semibold text-2xl text-cyan-800 "> Please Withdraw </h5>
                        <input id="withdraw-input" class="w-3/4 border-2 border-slate-100" type="text"
                            placeholder="$ amount what you what"> <br>
                        <button id="withdraw-button"
                            class=" text-white bg-rose-400 mt-3 px-4 py-2 rounded-md">Withdraw</button>
                    </div>
                </div>

            </div>
            <!-- outputfield -->
            <div class="bg-green-100 p-4">
                <h4 class="font-bold text-2xl text-center text-cyan-800 "> Output Field</h4>
                <div class="div grid grid rows-3">

                    <div class=" border-2 border-slate-100 bg-indigo-200 w-4/5 h-4/5 mx-auto mt-4 p-4 ">
                        <h5 class="font-semibold text-2xl  ">Deposite </h5>
                        <p class="font-semibold text-2xl ">$<span id="deposit-total">00</span></p>
                        <!-- <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4> -->
                    </div>

                    <div class=" border-2 border-slate-100 bg-amber-200	 w-4/5 h-4/5 mx-auto mt-4 p-4 ">
                        <h5 class="font-semibold text-2xl">Withdraw </h5>
                        <h5 class="font-semibold text-2xl">$<span id="withdraw-total">00</span></h5>
                    </div>
                    <div class=" border-2 border-slate-100 bg-rose-200 w-4/5 h-4/5 mx-auto mt-4 p-4 ">
                        <h5 class="font-semibold text-2xl  ">Total Amount </h5>
                        <h5 class="font-semibold text-2xl  ">$ <span id="total-balance">1000</span></h5>
                    </div>
                </div>
            </div>

        </div>


    </section>
    <script src="js/banking-site.js"></script>
</body>

</html>
